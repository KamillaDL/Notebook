<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<body>
<th:block th:replace="~{layout :: copy}"></th:block>
<div th:if="${userExists}">
    <p th:text = "${userExists}"/>
</div>
<div th:if="${invalidData}">
    <p th:text = "${invalidData}"/>
</div>
<div class="pt-4 pl-5"> Add new user </div>
<form th:action="@{/registration}" method="post">
    <div class="form-group">
        <label class="col-sm-2 col-form-label"> User Name : </label>
            <div class="col-sm-7">
                <input type="text" name="username" class="form-control" placeholder="Username" required/>
            </div>
        </div>
    <div class="form-group">
        <label class="col-sm-2 col-form-label"> Password: </label>
        <div class="col-sm-7">
        <input type="password" name="password" class="form-control" placeholder="Password" required/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 col-form-label"> Email: </label>
        <div class="col-sm-7">
        <input type="email" name="email" class="form-control" placeholder="Email" required/>
        </div>
    </div>
    <div class="pl-5"><input type="submit" class="btn btn-primary mb-2" value="Registration"/></div>
</form>
</body>
</html>
