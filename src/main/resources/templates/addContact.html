<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<body>
<th:block th:replace="~{layout :: copy}"></th:block>
<div th:if="${invalidData}">
    <p th:text = "${invalidData}"/>
</div>
<div th:if="${add}">
    <p th:text = "${add}"/>
</div>
<form th:action="@{/}" method="get">
    <button type="submit" class="btn btn-primary mt-3 ml-5">Back</button>
</form>
<div class="pt-4 pl-5"> Add new contact </div>
<form th:action="@{/addNewContact}" method="post">
    <div class="form-group">
        <label class="col-sm-2 col-form-label"> Name : </label>
        <div class="col-sm-7">
        <input type="text" name="name" class="form-control" placeholder="Name" required/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 col-form-label"> Number : </label>
        <div class="col-sm-7">
            <input type="text" name="number" class="form-control" placeholder="Number" required/>
        </div>
    </div>
    <div class="pl-5"><input type="submit" class="btn btn-success mb-2" value="Add contact"/></div>
</form>
</body>
</html>
